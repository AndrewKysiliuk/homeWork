<mat-card>
  <img mat-card-image class="items__img" [src]="item.url" alt="Photo of a Shiba Inu" (click)="openDialog()">
  <mat-card-content>
    <p class="items__title">
      {{item.title | truncatePipe:[100]}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn"  matTooltip="Delete item from base" (click)="deleteId()">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
