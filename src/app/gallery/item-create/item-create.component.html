<div class="container">
  <form #addForm = "ngForm" (ngSubmit)="createItem()">
    <div>
    <p>Url:</p>
    <input type="text" [(ngModel)]="pet.url" name="petUrl" #urlError="ngModel" pattern="https?://.*" required>
  </div>
  <div *ngIf="urlError.errors?.pattern" style="color: #285aff">The address should begin with http:// or https://</div>

  <div>
    <p>Title:</p>
    <input type="text" [(ngModel)]="pet.title" name="petTitle" #titleError="ngModel">
  </div>
   <br>
  <button [disabled]="addForm.invalid" class="btn btn-primary" (click)="openSnackBar(pet.title)">Create</button>
</form>
</div>
